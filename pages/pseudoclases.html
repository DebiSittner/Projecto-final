    <title>pseudoclases</title>
    <link rel="stylesheet" href="pseudoclases.css">
</head>
<body>
    <!--hover-->
    <h1>Este es un titulo </h1>

<div class="first">

    <p>soy un parafo</p>
    <p>soy un parafo</p>
    <p>soy un parafo</p>
</div>

    <span>soy un span</span>
</div>

</body>

</html>
